<html>

  <head>
    <title>Sarah & Devin</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="bulma.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script>
      window.onload = () => {
        if (canRsvp()) document.getElementById('rsvpForm').style.display = 'none';
        function canRsvp() {
          return new Date('8/1/2024') < new Date();
        }
      };
    </script>
  </head>

  <body>
    <main class="container">
      <section class="hero is-primary">
        <div class="hero-inner-box-1">
          <div class="hero-body title">
            <p class="title">Sarah & Devin</p>
            <p class="subtitle">together with their families joyfully invite you to their wedding</p>
          </div>
        </div>
      </section>
      <section class="hero is-info">
        <div class="hero-inner-box-2">
          <div class="hero-body details">
            <p class="title">September 2, 2024 at 5:30 PM</p>
            <p class="subtitle">Location: Oxnard, CA</p>
            <p class="content is-small">Exact address and other pertinent details will be sent via email when RSVP is updated</p>
          </div>
        </div>
      </section>
      <section class="hero is-info" id="rsvpForm">
        <div class="hero-body form">
          <form name="rsvp" netlify>
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input required class="input" type="text" name="name" placeholder="Name">
              </div>
              <p class="help">Guest name</p>
            </div>
            <p>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input required class="input" type="email" name="email" placeholder="Email">
              </div>
              <p class="help">Guest email</p>
            </div>
            <p>
              <button class="button" type="submit">Send</button>
            </p>
          </form>
        </div>
      </section>

    </main>
  </body>

</html>
