<html>

  <head>
    <title>Sarah & Devin</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="bulma.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/flowerPng.png">
    <script src="index.js" defer></script>
  </head>

  <body>
    <main class="container">
      <section class="hero is-primary">
        <img class="jumbo-img"src="./images/invitation.jpg" />
      </section>
      <section class="hero is-info" id="rsvpForm">
        <div class="hero-body form">
          <h1>RSVP (Labor Day 2024, 5:30 PM - 10:30 PM)</h1>
          <form id="rsvp" name="rsvp" netlify onchange="onFormChange()">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input required class="input" type="text" name="name" placeholder="Name">
              </div>
              <p class="help">Guest name</p>
            </div>
            <p>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input required class="input" type="email" name="email" placeholder="Email">
              </div>
              <p class="help">Guest email</p>
            </div>
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="answer" value="attending">
                  I will be attending
                </label>
                <label class="radio">
                  <input type="radio" name="answer" value="notAttending">
                  I will not be attending
                </label>
              </div>
            </div>
            <div id="attendingField" class="field" style="display: none;">
              <div class="control">
                <textarea id="allergyTextarea" name="allergies" class="textarea" placeholder="e.g. Allergic to peanuts, vegan"></textarea>
              </div>
              <div class="control">
                <button class="button is-success" type="button" onclick="addAttendie()">Add Attendie</button>
                <div id="attendeesList"></div>
              </div>
            </div>
            <input id="attendees" name="attendees" type="hidden"></input>
            <p>
              <button class="button" type="submit">Send</button>
            </p>
          </form>
        </div>
      </section>
      <div id="scrollCarrot">\/ RSVP \/</div>

    </main>
  </body>

</html>
